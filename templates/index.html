<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userMessage = document.getElementById('userInput').value;
            document.getElementById('messages').innerHTML += "<b>You:</b> " + userMessage + "<br>";

            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "message": userMessage, "sender": "user" }),
            })
            .then(response => response.json())
            .then(data => {
                var botMessage = data[0].text;
                document.getElementById('messages').innerHTML += "<b>Bot:</b> " + botMessage + "<br>";
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
