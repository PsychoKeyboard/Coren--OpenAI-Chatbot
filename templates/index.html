<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbot</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mic.css' rel='stylesheet'>
    <style>
        /* Basic reset */
        * {
            
            background:black;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 20px;
        }
        /* Style the chat container */
        #chatbox {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            width: 100%; /* This makes it responsive */
            margin: 0 auto; /* Center the chatbox */
            height: calc(100vh - 50px);
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: #F4A950;
            border-radius: 10px;
        }
        /* Style the messages area */
        #messages {
            margin-top: 55px;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background:#161B21;
        }
        /* Style for user and bot messages */
        .message {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .user {
            color: blue;
        }
        .bot {
            color: #B4A6AB;
        }
        /* Style the input area */
        #input-area {
            display: flex;
            padding: 10px;
            background: #F4A950;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 10px;
            border-radius: 5px;
            background: #fff; 
        }
        .message_user {
            text-align: right;
            clear: both;
            background:#161B21;
            color: white;
        }
        
        .message_bot {
            text-align: left;
            clear: both;
            background:#161B21;
            color: #ECCFC3;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgb(31, 36, 33);
            color: white;
            cursor: pointer;

        }
        button:hover{
            background: rgb(51, 0, 102);

        }
        .gg-mic{
            background: white;
        }
        #userInput{
            color: black;
        }
    </style>
</head>

<body>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
            <button style = "margin-left:10px;"><i class="gg-mic"></i></button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInputField = document.getElementById('userInput');
            var userMessage = userInputField.value;
            if(userMessage.trim() === '') return; // Ignore empty messages
            document.getElementById('messages').innerHTML += '<div class="message_user"><b class="message_user">You:</b> ' + userMessage + '<br></div>';
            
            var text = userMessage; // Make sure to assign the message to a variable named 'text'
            
            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "message": text, "sender": "user" }),
            })
            .then(response => response.json())
            .then(data => {
                var botMessage = data[0].text;
                document.getElementById('messages').innerHTML += '<div class="message_bot"><b class="message_bot">Bot:</b> ' + botMessage + '<br></div>';
                var messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
            })
            .catch((error) => {
                console.error('Error:', error);
            });
            userInputField.value = ''; // Clear the input field after sending the message
        }
    
        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {
    
                var recognition = new webkitSpeechRecognition();
    
                recognition.continuous = false;
                recognition.interimResults = false;
    
                recognition.lang = "en-US";
                recognition.start();
    
                recognition.onresult = function(e) {
                    document.getElementById('userInput').value = e.results[0][0].transcript;
                    recognition.stop();
                    sendMessage(); // Directly call sendMessage without arguments
                };
    
                recognition.onerror = function(e) {
                    recognition.stop();
                }
            }
        }
    
        // Allow pressing "Enter" to send a message
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.keyCode === 13) { // 13 is the enter key
                event.preventDefault();
                sendMessage(); // Call sendMessage directly instead
            }
        });
    </script>
    
</body>
</html>
