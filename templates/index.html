<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coren</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/mic.css' rel='stylesheet'>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Style the chat container */
        #chatbox {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
            height: 90vh;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
        }
        /* Style the messages area */
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        /* Style for user and bot messages */
        .message {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .user {
            color: blue;
        }
        .bot {
            color: green;
        }
        /* Style the input area */
        #input-area {
            display: flex;
            padding: 10px;
            background: #fff;
        }
        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgb(178, 102, 255);;
            color: white;
            cursor: pointer;
        }
        button:hover{
            background: rgb(51, 0, 102);
        }
    </style>
</head>

<body>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
            <button id= "sendButton" onclick="sendMessage()">Send</button>
            <button id= "speakButton" onclick = "startDictation()"><i class="gg-mic"></i></button>
        </div>
    </div>

    <script>
        function sendMessage(text) {
            //var userMessage = document.getElementById('userInput').value;
            text = text || document.getElementById('userInput').value;
            if(userMessage.trim() === '') return; // Ignore empty messages
            document.getElementById('messages').innerHTML += '<div class="message user"><b>You:</b> ' + text + '<br></div>';
            
            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "message": text, "sender": "user" }),
            })
            .then(response => response.json())
            .then(data => {
                var botMessage = data[0].text;
                document.getElementById('messages').innerHTML += '<div class="message bot"><b>Bot:</b> ' + botMessage + '<br></div>';
                //document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight; // Scroll to the bottom
                document.getElementById('userInput').value = ''; // Clear the input field
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('userInput').value = ''; // Clear the input field
            });
        }

        function startDictation() {
            if (window.hasOwnProperty('webkitSpeechRecognition')) {

                var recognition = new webkitSpeechRecognition();

                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.lang = "en-US";
                recognition.start();

                recognition.onresult = function(e) {
                    document.getElementById('userInput').value = e.results[0][0].transcript;
                    recognition.stop();
                    sendMessage(e.results[0][0].transcript);
                };

                recognition.onerror = function(e) {
                    recognition.stop();
                }
            }
        }

        // Allow pressing "Enter" to send a message
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.keyCode === 13) { // 13 is the enter key
                event.preventDefault();
                document.getElementById('sendButton').click();
            }
        });
    </script>
</body>
</html>
